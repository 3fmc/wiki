<!DOCTYPE html>
<html lang="vi">
<head>
  <title>3FMC Wiki</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="Thông tin về 3FMC Network">
  <meta property="og:title" content="3FMC Network Wiki">
  <meta property="og:type" content="article">
  <meta property="og:locale" content="vi_VN">
  <meta property="og:site_name" content="3FMC">
  <meta property="og:description" content="Thông tin về 3FMC Network">
  <meta property="og:image" content="https://3fmc.com/img/minecraft.jpg">
  <link rel="shortcut icon" href="https://3fmc.com/favicon.png">
  <!-- Themes -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">
  <style>
    :root {
      --sidebar-nav-link-before-content-l3: ;
      --sidebar-nav-link-before-content-l3--active: ;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '3FMC Wiki',
      nameLink: '#',
      repo: 'https://github.com/3fmc/wiki',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,

      // docsify-search
      search: {
        placeholder: 'Tìm kiếm...',
        noData: 'Không có kết quả!',
        depth: 2,
        hideOtherSidebarContent: true,
        namespace: 'wiki',
      },

      // docsify-pagination
      pagination: {
        previousText: 'Trang trước',
        nextText: 'Trang sau',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- docsify-themeable -->
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- docsify-pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- docsify-darklight-theme -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"></script>
  <!-- docsify-medium-zoom -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
